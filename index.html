<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login register form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="outer">
        <div class="header">
            <div class="a" id="left" onclick="logx()">Login</div>
            <div class="a" id="right" onclick="regx()">Register</div>
        </div>
        <div id="log">
            <h2>Login Form</h2>
            <form action="">
                user id :<br> <input type="text" class="txt" name="" id="userid" placeholder="enter userid"><br>
                password:<br> <input type="password" class="txt" name="" id="Lpass" placeholder="enter password"><br>
                <input type="button" value="submit" class="btn">

            </form>
        </div>
        <div id="reg">
            <h2>Register Form</h2>
            user id : <br><input type="text" class="txt" name="" id="Ruserid" placeholder="enter userid"><br>
            password:<br> <input type="password" class="txt" name="" id="Rpass" placeholder="enter password"><br>
            email :<br> <input type="email" class="txt" name="" id="email" placeholder="enter email"><br>
            <input type="button" value="submit" class="btn">


        </div>

    </div>
    <script src="index.js"></script>

</body>

</html>
